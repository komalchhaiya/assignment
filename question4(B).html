<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="D:\assignment\css\style4b.css">
    <link rel='stylesheet' type='text/css' media='screen' href='css/font-awesome.min.css'>
    <style>
        body{
            text-align: center;
            display: block;
            margin: 0%;
            padding: 0%;
        }
    </style>

</head>
<body text-align="center">
    <p class="p1"><h1>
        <span class="fa fa-user" style="color: blue;"></span>
        Employee Registration form
    </h1></p>
   <p class="p2">
    <h2>
        <input type="radio" name="gender" value="male">male
        <input type="radio" name="gender" value="male">female
        <input type="radio" name="gender" value="male">other
        <br>
        <br>
        <label>First-name</label>
        <input type="text" id="First-name" name="First-name" placeholder="First-name">
        <br><br>

        <label>Last-name</label>
        <input type="text" id="Last-name" name="Last-name" placeholder="Last-name">
        <br><br>

        <label>Mail-Address1</label>
        <input type="text" id="Mail-Address1" name="Mail-Address1" >
        <br><br>

        <label>Mail-Address2</label>
        <input type="text" id="Mail-Address2" name="Mail-Address2">
        <br><br>


        <label>City</label>
        <input type="text" id="City" name="City">
        <br><br>

        <label>State</label>
       <!-- select tag for selecting from multiple options -->
        <select id="Mail-Address2" name="Mail-Address2">
        <option value="gujarat">Gujarat</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="karnataka">Karnataka</option>
        </select>
        <br><br>

        <label>Zip</label>
        <input type="text" id="Zip" name="Zip">
        <br><br>

        <label>Upload Photo</label>
        <!-- type = file for any upload -->
        <input type="file" id="Upload Photo" name="Upload Photo">
        <br><br>

        <label>Email</label>
        <input type="text" id="Email" name="Email">
        <br><br>
        
        <labbel>Mobile</labbel>
        <input type="text" id="Mobile" name="Mobile" placeholder="+91">
        <br><br>

        <label for="languages">Languages Known:</label>
        <input type="checkbox" name="languages" value="Gujarati"> Gujarati
        <input type="checkbox" name="languages" value="Hindi"> Hindi
        <input type="checkbox" name="languages" value="English"> English
        <input type="checkbox" name="languages" value="Marathi"> Marathi
       <br><br>

        <labbel>Additional info</labbel>
        <input type="text" id="Additional info" name="Additional info" placeholder="optional">
        <br><br>


    </h2>
   </p>
</body>
</html>
